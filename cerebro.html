<!DOCTYPE html>
<html>
<head>
    <title>Примеры. Координаты щелчка</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="event_properties.js" type="text/javascript"></script>
	<style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
    <script>
        ymaps.ready(init);
        var myMap;

        function init () {
            myMap = new ymaps.Map("map", {
                center: [57.5262, 38.3061], // Углич
                zoom: 15
            });

            // Обработка события, возникающего при щелчке
            // левой кнопкой мыши в любой точке карты.
            // При возникновении такого события откроем балун.
            myMap.events.add('click', function (e) {        
                var coords = e.get('coords');
                lat = coords[0].toPrecision(8).toString();
                lon = coords[1].toPrecision(8).toString();
                window.open('http://localhost/images?lat=' + lat + '&lon=' + lon)
            });   
        }
    </script>
</head>
<body>
<div id="map"></div>
</body>
</html>
